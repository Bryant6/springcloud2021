server:
  port: 9527

spring:
  application:
    name: cloud-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
      - id: payment_routh
        # uri: http://localhost:8001
        uri: lb://cloud-payment-service
        predicates:
          - Path=/payment/get/**
      - id: payment_routh2
        # uri: http://localhost:8001
        uri: lb://cloud-payment-service
        predicates:
          - Path=/payment/lb/**

eureka:
  instance:
    hostname: cloud-gateway-service
  client:
    service-url:
      register-with-eureka: true
      fetch-register: true
      defaultZone: http://eureka7001.com:7001/eureka